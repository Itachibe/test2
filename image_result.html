<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Résultats de recherche d'images</title>
</head>
<body>
	<h1>Résultats de recherche d'images pour "{{ query }}"</h1>
	{% if results %}
		<ul>
		{% for result in results %}
			<li><img src="{{ result.url }}" alt="{{ result.title }}"></li>
			<p>{{ result.description }}</p>
		{% endfor %}
		</ul>
	{% else %}
		<p>Aucun résultat trouvé pour "{{ query }}".</p>
	{% endif %}
</body>
</html>
