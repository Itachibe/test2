<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Résultats de recherche</title>
</head>
<body>
	<h1>Résultats de recherche pour "{{ query }}"</h1>
	{% if results %}
		<ul>
		{% for result in results %}
			<li><a href="{{ result.url }}">{{ result.title }}</a></li>
			<p>{{ result.description }}</p>
		{% endfor %}
		</ul>
	{% else %}
		<p>Aucun résultat trouvé pour "{{ query }}".</p>
	{% endif %}
</body>
</html>
